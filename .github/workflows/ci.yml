name: CI

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci.yml"

# Prevent duplicate runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Node + Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # - name: Lint (optional)
      #   run: npm run lint --if-present

      - name: Run unit tests with Vitest
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          UNIT_TEST_EMAIL: ${{ secrets.UNIT_TEST_EMAIL }}
          UNIT_TEST_OLD_PASSWORD: ${{ secrets.UNIT_TEST_OLD_PASSWORD }}
          UNIT_TEST_NEW_PASSWORD: ${{ secrets.UNIT_TEST_NEW_PASSWORD }}
          UNIT_TEST_ALT_PASSWORD: ${{ secrets.UNIT_TEST_ALT_PASSWORD }}
          UNIT_TEST_WEAK_PASSWORD: ${{ secrets.UNIT_TEST_WEAK_PASSWORD }}
          UNIT_TEST_REUSE_PASSWORD: ${{ secrets.UNIT_TEST_REUSE_PASSWORD }}
          UNIT_TEST_GENERIC_PASSWORD: ${{ secrets.UNIT_TEST_GENERIC_PASSWORD }}
          TEST_DIRECTOR_PASSWORD: ${{ secrets.TEST_DIRECTOR_PASSWORD }}
          TEST_MANAGER_PASSWORD: ${{ secrets.TEST_MANAGER_PASSWORD }}
          TEST_STAFF_PASSWORD: ${{ secrets.TEST_STAFF_PASSWORD }}
          TEST_HR_PASSWORD: ${{ secrets.TEST_HR_PASSWORD }}
          TEST_SENIOR_MANAGER_PASSWORD: ${{ secrets.TEST_SENIOR_MANAGER_PASSWORD }}
        run: npm test -- --coverage

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          if-no-files-found: ignore

  frontend:
    name: Frontend (Vite + Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # - name: Lint (optional)
      #   run: npm run lint # --if-present

      - name: Run frontend unit tests (Vitest)
        env:
          CI: true
        run: npm test -- --coverage

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          if-no-files-found: ignore

      - name: Build Vite app (optional)
        run: npm run build --if-present

      - name: Upload frontend build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          if-no-files-found: ignore
